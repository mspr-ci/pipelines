image: node:latest

services:
  - postgres:12.2-alpine

# first, install Cypress, then run all tests (in parallel)
stages:
  - build
  - test
  - deploy

# to cache both npm modules and Cypress binary we use environment variables
# to point at the folders we can list as paths in "cache" job settings
variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"
  POSTGRES_DB: mspr_ci
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_HOST_AUTH_METHOD: trust
  JDBC_DATABASE_URL: mspr_ci
  JDBC_DATABASE_USERNAME: postgres
  JDBC_DATABASE_PASSWORD: "postgres"

# cache using branch name
# https://gitlab.com/help/ci/caching/index.md
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - cache/Cypress
    - node_modules

cypress:
  image: gradle:jdk11
  stage: build
  script:
    - git clone https://github.com/mspr-ci/API.git
    - cd ./API
    - ./gradlew bootRun & wait-on http://localhost:8341
    - cd ../
    - git clone https://github.com/mspr-ci/IHM.git
    - cd ./IHM
    - npm install & npm start & wait-on http://localhost:9000
    - cd ../
    - npm ci
    - npx cypress cache path
    - npx cypress cache list
