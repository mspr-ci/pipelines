image:
  name: node:alpine
  entrypoint: [""]

stages:
  - prepare
  - test
  - quality
  - version
  - build
  - deploy

cache: &global_cache
  policy: pull
  paths:
    - node_modules/

variables:
  VERSION_MESSAGE: "chore(package): update version to %s"

check packages:
  stage: prepare
  script:
    - npm install --cache .npm --prefer-offline
  except:
    changes:
      - package-lock.json
  cache:
    <<: *global_cache
    policy: pull-push
    paths:
      - .npm/
      - node_modules/

install packages:
  stage: prepare
  script:
    - npm ci --cache .npm --prefer-offline
  only:
    changes:
      - package-lock.json
  cache:
    <<: *global_cache
    policy: push
    paths:
      - .npm/
      - node_modules/


run tests:
  stage: test
  script:
    - npm run test
  artifacts:
    paths:
      - build/test-results/

run sonar:
  stage: quality
  image: adoptopenjdk/openjdk11:alpine-jre
  before_script:
    - apk add nodejs npm
  script:
    - npm run sonarqube
  variables:
    SONARQUBE_URL: $SONAR_HOST_URL
    SONARQUBE_TOKEN: $SONAR_LOGIN
    SONARQUBE_ORGANIZATION: $SONAR_ORGANIZATION
    SONARQUBE_PROJECTKEY: $SONAR_PROJECTKEY

next major:
  stage: version
  before_script:
    - apk add git
  script:
    - npm version major -m "$VERSION_MESSAGE"
    - git push --tags
  when: manual
  only:
    refs:
      - master
      - merge_requests

next minor:
  stage: version
  script:
    - npm version minor -m "$VERSION_MESSAGE"
  only:
    refs:
      - master
      - merge_requests

next patch:
  stage: version
  script:
    - npm version patch -m "$VERSION_MESSAGE"
  only:
    refs:
      - develop
      - merge_requests

build package:
  stage: build
  script:
    - npm run build
  cache:
    <<: *global_cache
  artifacts:
    paths:
      - build/resources/main/static/

generate changelog:
  stage: build
  before_script:
    - apk add git
    - git config user.name $GIT_ACCESS_USER
    - git config user.email $GIT_ACCESS_EMAIL
    - printenv
  after_script:
    - |-
      git commit -m "chore(changelog): update changelog"
    - git push
  script:
    - npm run version

build image:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
    - echo "{\"auths\":{\"$DOCKER_REGISTRY\":{\"username\":\"$DOCKER_USER\",\"password\":\"$DOCKER_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/docker/Dockerfile --destination $DOCKER_REGISTRY/$DOCKER_IMAGE:$PACKAGE_VERSION --destination $DOCKER_REGISTRY/$DOCKER_IMAGE:latest

deploy production:
  stage: deploy
  script:
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  only:
    - master

deploy staging:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  only:
    - staging

deploy branch:
  stage: deploy
  script:
    - echo 1
