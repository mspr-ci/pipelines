
image: node:alpine

stages:
  - setup
  - prepare
  - test
  - quality
  - version
  - build
  - deploy

setup:
  stage: setup
  script:
    - npm ci
  only:
    - master

install packages:
  stage: prepare
  script:
    - npm install
  cache:
    paths:
      - node_modules/

run tests:
  stage: test
  script:
    - npm run test

execute coverage:
  stage: test
  script:
    - echo 1

run sonar:
  stage: quality
  image: adoptopenjdk/openjdk11:alpine-jre
  before_script:
    - apk add nodejs npm
  script:
    - npm run sonarqube
  cache:
    paths:
      - /var/cache/apk/
      - /root/.sonar
  variables:
    SONARQUBE_URL: $SONAR_HOST_URL
    SONARQUBE_TOKEN: $SONAR_LOGIN
    SONARQUBE_ORGANIZATION: $SONAR_ORGANIZATION
    SONARQUBE_PROJECTKEY: $SONAR_PROJECTKEY

next minor:
  stage: version
  script:
    - echo 1

next release:
  stage: version
  script:
    - echo 1

build package:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - master

build image:
  stage: build
  script:
    - echo 1

deploy production:
  stage: deploy
  script:
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  only:
    - master

deploy staging:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  only:
    - staging

deploy branch:
  stage: deploy
  script:
    - echo 1
